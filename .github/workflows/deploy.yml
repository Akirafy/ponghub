name: Auto Deploy Report

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build and run ponghub
        run: |
          mkdir -p bin data
          git clone --branch gh-pages https://github.com/${{ secrets.GH_USERNAME }}/ponghub.git || true
          if [ -f ponghub/ponghub_log.json ]; then
            cp ponghub/ponghub_log.json data/ponghub_log.json
          else
            echo "New installation, no previous data found."
          fi
          make run || true

      - name: Prepare publish directory
        run: |
          mkdir -p publish/static
          cp data/index.html publish/
          cp static/style.css publish/static/
          cp data/ponghub_log.json publish/
          echo "${{ secrets.DEPLOY_CNAME }}" > publish/CNAME

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: ./publish
          publish_branch: gh-pages
          force_orphan: true
